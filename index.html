<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристическая компания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Туристическая компания</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="image1.jpg" alt="Тур 1">
            <div class="card-body">
                <h2 class="card-title">На море</h2>
                <p class="card-text">Продолжительность: 7 дней</p>
                <p class="card-text">Направление: Самара - Сочи</p>
                <p class="card-text">Цена: 150000 руб.</p>
            </div>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Тур 2">
            <div class="card-body">
                <h2 class="card-title">Альпийские каникулы</h2>
                <p class="card-text">Продолжительность: 5 дней</p>
                <p class="card-text">Направление: Москва - Инсбрук</p>
                <p class="card-text">Цена: 210000 руб.</p>
            </div>
        </div>
        <!-- Добавьте остальные туры аналогично -->
    </div>
    <footer>
        <p>Контакты: Абрамов Кирилл, <a href="https://t.me/turagenstvo_psuti_bot">@turagenstvo_psuti_bot</a></p>
        <p>Адрес: Московское шоссе, 18а</p>
    </footer>
</body>
</html>
